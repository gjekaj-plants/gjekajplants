<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <title>Gjekaj Plants ‚Äî Katalogu i Bim√´ve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body { font-family: Arial, sans-serif; background:#f6f7f9; margin:0; }
    header { background:#0f172a; color:#fff; padding:16px; text-align:center; }
    #status { margin:12px; padding:10px; border-radius:6px; }
    .ok { background:#dcfce7; color:#065f46; }
    .err { background:#fee2e2; color:#7f1d1d; }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:16px;
      padding:16px;
    }
    .card {
      background:#fff;
      border-radius:8px;
      padding:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.08);
    }
    .price { font-weight:bold; color:#166534; }
  </style>
</head>
<body>

<header>
  <h2>Gjekaj Plants ‚Äî Katalogu i Bim√´ve</h2>
</header>

<div id="status">Duke u lidhur me Supabase‚Ä¶</div>
<div class="grid" id="products"></div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  // üîë SUPABASE SETTINGS (TUAJAT)
  const SUPABASE_URL = "https://oehcfyfjlwvlqowjezwg.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9laGNmeWZqbHd2bHFvd2plendnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTU4NDEsImV4cCI6MjA4NTYzMTg0MX0.J3veeWRfwHhJOoMwBHwA2qQdQiXdqzGORDn8j0hR7Rk";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const statusEl = document.getElementById("status");
  const grid = document.getElementById("products");

  async function loadProducts() {
    const { data, error } = await supabase
      .from("products")
      .select("*");

    if (error) {
      statusEl.className = "err";
      statusEl.textContent =
        "‚ùå Gabim Supabase: " + error.message;
      console.error(error);
      return;
    }

    statusEl.className = "ok";
    statusEl.textContent = ‚úÖ U ngarkuan ${data.length} produkte;

    if (data.length === 0) {
      grid.innerHTML = "<p>Nuk ka produkte.</p>";
      return;
    }

    grid.innerHTML = "";
    data.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h4>${p.name ?? "Pa em√´r"}</h4>
        <div>Kategori: ${p.category ?? "-"}</div>
        <div class="price">${p.price_lek ?? 0} Lek√´</div>
      `;
      grid.appendChild(div);
    });
  }

  loadProducts();
</script>

</body>
</html>
